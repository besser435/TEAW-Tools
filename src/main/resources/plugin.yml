name: TEAW-Tools
version: ${project.version}
main: org.besser.teto.Teto
api-version: '1.20'
prefix: TETO
description: A plugin to help manage miscellaneous TEAW functions.
website: https://github.com/besser435/TEAW-Tools
authors: [besser]
depend: [Towny, Essentials]

permissions:
  teto.decay:
    description: Allows running the town decay command
    default: op

  teto.heal:
    description: Allows healing players
    default: op

commands:
  teto:
    description: Main TETO command
    usage: /<command> <subcommand>
    aliases: [tt]
