name: TEAW-Tools
version: ${project.version}
main: org.besser.teto.Teto
api-version: '1.20'
prefix: TETO
description: A plugin to help manage miscellaneous TEAW functions.
website: https://github.com/besser435/TEAW-Tools
authors: [besser]
depend: [Towny, Essentials]

# TODO: clean these up into something that makes more sense
permissions:
  # Admin/test perms
  teto.heal:
    description: Allows healing players
    default: op

  # Player perms
  teto.towny.nation.outlaw:
    description: Outlaw a player across all towns in the nation
    default: true

  teto.towny.nation.mayor_replace:
    description: Replace the mayor of a town with another resident
    default: true

  teto.towny.nation.mapcolor:
    description: Sets the town color on the map for all towns in the nation
    default: true

commands:
  teto:
    description: Main TETO command
    usage: /<command> <subcommand>
    aliases: [tt]
